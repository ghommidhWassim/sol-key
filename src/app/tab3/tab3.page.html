<ion-content [fullscreen]="true" class="body-main">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">الطبوع</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="!pdfSrc">
    <ion-menu-toggle auto-hide="false" *ngFor="let rythme of rythme; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-item routerDirection="root"  lines="none" detail="false" (click)="openfile(rythme.file)">
              <ion-icon name="musical-notes-outline" class="note"></ion-icon>
              <ion-label>{{ rythme.name }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-button (click)="play(rythme.audio)">audio</ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="stop()">stop</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-menu-toggle>

  </div>

<div *ngIf="pdfSrc" class="pdf">
  <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              style=" height: 99vh; width: 99vw"
  ></pdf-viewer>
</div>
  <!--
    <app-explore-container name="tab1"></app-explore-container>
  -->
</ion-content>
